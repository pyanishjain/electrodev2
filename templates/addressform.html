{% block mainblock %}

<style>
  #id_houseno{
    color: red;
    width: 100px;
    border-radius: 5px;
    border: 1px solid orange;
  }
</style>

<div class="w3-container w3-padding">
  <!-- Start of Checkout Wrapper -->
  <div class="checkout-wrapper pt-10 pb-70">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <main id="primary" class="site-main">
                    <div class="checkout-area">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-7">
                                <div class="checkout-form">
                                    <div class="section-title left-aligned">
                                        <h3>Billing Details</h3>
                                    </div>

                                   

                                    <form action="{% url 'buyer:addAddress' %}"  method="post" enctype="multipart/form-data">
                                    {% csrf_token %}

                                    <div class="form-row mb-3">
                                      <div class="form-group col-12 col-sm-12 col-md-12">
                                          <label for="p_address">Address <span class="text-danger">*</span></label>
                                          <input name="houseno" type="text" class="form-control" id="p_address" required>
                                      </div>
                                  </div>
                                  <div class="form-row mb-3">
                                      <div class="form-group col-12 col-sm-12 col-md-6">
                                          <label for="city_name">City <span class="text-danger">*</span></label>
                                          <input name="city" type="text" class="form-control" id="city_name" required>
                                      </div>
                                      <div class="form-group col-12 col-sm-12 col-md-6">
                                          <label for="province_name">Province <span class="text-danger">*</span></label>
                                          <input type="text" class="form-control" name="state" id="province_name" required>
                                      </div>
                                  </div>
                                  <div class="form-row mb-3">
                                      <div class="form-group col-12 col-sm-12 col-md-6">
                                          <label for="zip_code">Zip Code <span class="text-danger">*</span></label>
                                          <input type="number" class="form-control" name="pin" id="zip_code" required>
                                      </div>
                                   
                                  </div>
                        

                                    
                                        <input type="hidden" name='red' value="{{red}}">
                                        <input type="submit" class="btn btn-secondary dark" value="Save">
                                    </form>           
                                     
                                  </div>

                                            

                                           
                              
                                </div> <!-- end of checkout-form -->
                            </div>
                          
                        </div> <!-- end of row -->
                    </div> <!-- end of checkout-area -->
                </main> <!-- end of #primary -->
            </div>
        </div> <!-- end of row -->
    </div> <!-- end of container -->

</div>
<!-- End of Checkout Wrapper -->



      




</div>
<br>
{% endblock %}
