{% extends 'base.html' %}
{% block mainblock %}

<!-- Start of Login Wrapper -->
<div class="login-wrapper pb-70">
  <div class="container-fluid">
      <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
              <main id="primary" class="site-main">
                  <div class="user-login">
                      <div class="row">
                          <div class="col-12 col-sm-12 col-md-12">
                              <div class="section-title text-center">
                                  <h3>Log in to your account</h3>
                              </div>
                          </div>
                      </div> <!-- end of row -->
                      <div class="row">
                          <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-6 offset-lg-2 offset-xl-3">
                              <div class="login-form">
                                  <form method="post" class="form-group" enctype="multipart/form-data">
                                    {% csrf_token %} 
                                      <div class="form-group row align-items-center mb-4">
                                          <label for="email" class="col-12 col-sm-12 col-md-4 col-form-label">UserName</label>
                                          <div class="col-12 col-sm-12 col-md-8">
                                              <input type="text" class="form-control" id="email" name="usernm" value="" placeholder="Email" required>
                                          </div>
                                      </div>
                                      <div class="form-group row align-items-center mb-4">
                                          <label for="c-password" class="col-12 col-sm-12 col-md-4 col-form-label">Password</label>
                                          <div class="col-12 col-sm-12 col-md-8">
                                              <input type="password" class="form-control" id="c-password"  name="passwd" value="" placeholder="Password" required>
                                              <!-- <button class="pass-show-btn" type="button">Show</button> -->
                                          </div>
                                      </div>
                                      <div class="login-box mt-5 text-center">
                                          <p><a href="#">Forgot your password?</a></p>
                                          <button type="submit" class="btn btn-secondary mb-4 mt-4">Sign In</button>
                                      </div>
                                      <div class="text-center pt-20 top-bordered">
                                          <p>No account? <a href="{% url 'register' %}">Create one here</a>.</p>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div> <!-- end of user-login -->
              </main> <!-- end of #primary -->
          </div>
      </div> <!-- end of row -->
  </div> <!-- end of container -->
</div>
<!-- End of Login Wrapper -->


{% endblock %}
